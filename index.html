<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/popper.min.js"></script>
        
</head>
<body>
<div class="calc">
 <input type="text" placeholder="0" id="calc" >
<button onclick="Clear()" style="background-color: rgb(255, 81, 0) ">CL</button>
<button onclick="DELETE()">Del</button>
<button onclick="display('%')">%</button>
<button onclick="display('/')">/</button>
    <button onclick="display('7')">7</button>
    <button onclick="display('8')">8</button>
    <button onclick="display('9')">9</button>
    <button onclick="display('*')">*</button>
    <button onclick="display('4')">4</button>
    <button onclick="display('5')">5</button>
    <button onclick="display('6')">6</button>
    <button onclick="display('+')">+</button>
    <button onclick="display('+')">1</button>
    <button onclick="display('2')">2</button>
    <button onclick="display('3')">3</button>
    <button onclick="display('-')">-</button>
    <button onclick="display('0')">0</button>
    <button onclick="display('.')">.</button>
    <button onclick="calc('=')" style="width: 110px; background-color:rgb(0, 140, 255);" >=</button> 
</div>
<button></button>


    <script src="js/script.js"></script>
</body>
</html>
